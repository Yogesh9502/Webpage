<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>onresize Event Example</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      background-color: rgb(219, 66, 66);
    }
  </style>
</head>
<body onresize="handleResize()">
  <div id="container"></div>
  <script>
    function handleResize() {
      var container = document.getElementById("container");
      container.innerHTML = "Window resized!";
    }
  </script>
</body>
</html>
